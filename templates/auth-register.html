<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <title>Inscription Presta-Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="Responsive Bootstrap 5 Chat App" name="description" />
    <meta content="Themesbrand" name="author" />
    <!-- App favicon -->
    <link
      rel="shortcut icon"
      href="{{url_for('static',filename='assets/images/favicon.ico')}}"
    />

    <!-- Bootstrap Css -->
    <link
      href="{{url_for('static',filename='assets/css/bootstrap.min.css')}}"
      id="bootstrap-style"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Icons Css -->
    <link
      href="{{url_for('static',filename='assets/css/icons.min.css')}}"
      rel="stylesheet"
      type="text/css"
    />
    <!-- App Css-->
    <link
      href="{{url_for('static',filename='assets/css/app.min.css')}}"
      id="app-style"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body>
    <div class="account-pages my-5 pt-sm-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8 col-lg-6 col-xl-5">
            <div class="text-center mb-4">
              <a href="index.html" class="auth-logo mb-5 d-block">
                <img
                  src="{{url_for('static',filename='assets/images/logo-dark.png')}}"
                  alt=""
                  height="30"
                  class="logo logo-dark"
                />
                <img
                  src="{{url_for('static',filename='assets/images/logo-light.png')}}"
                  alt=""
                  height="30"
                  class="logo logo-light"
                />
              </a>

              <h4>Inscription</h4>
              <p class="text-muted mb-4">obtenient ton compte Presta-Chat.</p>
            </div>

            <div class="card">
              <div class="card-body p-4">
                <div class="p-3">
                  <form action="{{url_for('inscription')}}" method="post">
                    <div class="mb-3">
                      <label class="form-label">Email</label>
                      <div class="input-group bg-light-subtle rounded-3 mb-3">
                        <span
                          class="input-group-text text-muted"
                          id="basic-addon5"
                        >
                          <i class="ri-mail-line"></i>
                        </span>
                        <input
                          type="email"
                          class="form-control form-control-lg bg-light-subtle border-light"
                          placeholder="Enter Email"
                          aria-label="Enter Email"
                          aria-describedby="basic-addon5"
                          name="email"
                        />
                      </div>
                    </div>

                    <div class="mb-3">
                      <label class="form-label">Nom d'utilisateur:</label>
                      <div class="input-group bg-light-subtle mb-3 rounded-3">
                        <span
                          class="input-group-text border-light text-muted"
                          id="basic-addon6"
                        >
                          <i class="ri-user-2-line"></i>
                        </span>
                        <input
                          type="text"
                          class="form-control form-control-lg bg-light-subtle border-light"
                          placeholder="Enter Username"
                          aria-label="Enter Username"
                          aria-describedby="basic-addon6"
                          name="nom"
                        />
                      </div>
                    </div>

                    <div class="mb-4">
                      <label class="form-label">Mot de passe:</label>
                      <div class="input-group bg-light-subtle mb-3 rounded-3">
                        <span
                          class="input-group-text border-light text-muted"
                          id="basic-addon7"
                        >
                          <i class="ri-lock-2-line"></i>
                        </span>
                        <input
                          type="password"
                          class="form-control form-control-lg bg-light-subtle border-light"
                          placeholder="Enter Password"
                          aria-label="Enter Password"
                          aria-describedby="basic-addon7"
                          name="mdp"
                        />
                      </div>
                    </div>

                    <div class="d-grid">
                      <button
                        class="btn btn-primary waves-effect waves-light"
                        type="submit"
                      >
                        S'incrire
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>

            <div class="mt-5 text-center">
              <p>
                j'ai deja un compte ?
                <a href="/" class="fw-medium text-primary"> se Connecter </a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end account-pages -->

    <!-- JAVASCRIPT -->
    <script src="{{url_for('static',filename='assets/libs/jquery/jquery.min.js')}}"></script>
    <script src="{{url_for('static',filename='assets/libs/bootstrap/js/bootstrap.bundle.min.js')}}"></script>
    <script src="{{url_for('static',filename='assets/libs/simplebar/simplebar.min.js')}}"></script>
    <script src="{{url_for('static', filename='assets/libs/node-waves/waves.min.js')}}"></script>

    <script src="{{url_for('static',filename='assets/js/app.js')}}"></script>
  </body>
