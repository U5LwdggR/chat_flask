<!DOCTYPE html>
<html lang="en">
  <!-- Mirrored from themesbrand.com/chatvia/layouts/auth-login.html by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 23 Jan 2025 16:23:36 GMT -->
  <head>
    <meta charset="utf-8" />
    <title>Connexion Presta-Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="Responsive Bootstrap 5 Chat App" name="description" />
    <meta content="Themesbrand" name="author" />
    <!-- App favicon -->
    <link
      rel="shortcut icon"
      href="{{url_for('static',filename='assets/images/favicon.ico')}}"
    />

    <!-- Bootstrap Css -->
    <link
      href="{{url_for('static',filename='assets/css/bootstrap.min.css')}}"
      id="bootstrap-style"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Icons Css -->
    <link
      href="{{url_for('static',filename='assets/css/icons.min.css')}}"
      rel="stylesheet"
      type="text/css"
    />
    <!-- App Css-->
    <link
      href="{{url_for('static',filename='assets/css/app.min.css')}}"
      id="app-style"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body>
    <div class="account-pages my-5 pt-sm-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8 col-lg-6 col-xl-5">
            <div class="text-center mb-4">
              <a href="index.html" class="auth-logo mb-5 d-block">
                <img
                  src="{{url_for('static',filename='assets/images/logo-dark.png')}}"
                  alt=""
                  height="30"
                  class="logo logo-dark"
                />
                <img
                  src="{{url_for('static',filename='assets/images/logo-light.pn')}}g"
                  alt=""
                  height="30"
                  class="logo logo-light"
                />
              </a>

              <h4>Connexion</h4>
              <p class="text-muted mb-4">
                Connectez vous pour continuer sur Presta-Chat.
              </p>
            </div>

            <div class="card">
              <div class="card-body p-4">
                <div class="p-3">
                  <form action="{{url_for('connexion')}}" method="POST">
                    <div class="mb-3">
                      <label class="form-label">Email</label>
                      <div class="input-group mb-3 bg-light-subtle rounded-3">
                        <span
                          class="input-group-text text-muted"
                          id="basic-addon3"
                        >
                          <i class="ri-mail-line"></i>
                        </span>
                        <input
                          type="email"
                          class="form-control form-control-lg border-light bg-light-subtle"
                          placeholder="Entrez votre email"
                          aria-label="Entrez votre email"
                          aria-describedby="basic-addon3"
                          name="email"
                        />
                      </div>
                    </div>

                    <div class="mb-4">
                      <div class="float-end">
                        <a
                          href="/retrouver_mdp
                        
                        "
                          class="text-muted font-size-13"
                          >vous avez oubli√© votre mot de passe ?</a
                        >
                      </div>
                      <label class="form-label">Mot de passe</label>
                      <div class="input-group mb-3 bg-light-subtle rounded-3">
                        <span
                          class="input-group-text text-muted"
                          id="basic-addon4"
                        >
                          <i class="ri-lock-2-line"></i>
                        </span>
                        <input
                          type="password"
                          class="form-control form-control-lg border-light bg-light-subtle"
                          placeholder="Enter Password"
                          aria-label="Enter Password"
                          aria-describedby="basic-addon4"
                          name="mdp"
                        />
                      </div>
                    </div>

                    <div class="form-check mb-4">
                      <input
                        type="checkbox"
                        class="form-check-input"
                        id="remember-check"
                      />
                      <label class="form-check-label" for="remember-check"
                        >Se rappeler de moi</label
                      >
                    </div>

                    <div class="d-grid">
                      <button
                        class="btn btn-primary waves-effect waves-light"
                        type="submit"
                      >
                        Connexion
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>

            <div class="mt-5 text-center">
              <p>
                n'avez vous pas de compte ?
                <a href="/inscription" class="fw-medium text-primary">
                  S'inscrire maintenant
                </a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end account-pages -->

    <!-- JAVASCRIPT -->
    <script src="{{url_for('static',filename='assets/libs/jquery/jquery.min.js')}}"></script>
    <script src="{{url_for('static',filename='assets/libs/bootstrap/js/bootstrap.bundle.min.js')}}"></script>
    <script src="{{url_for('static',filename='assets/libs/simplebar/simplebar.min.js')}}"></script>
    <script src="{{url_for('static',filename='assets/libs/node-waves/waves.min.js')}}"></script>

    <script src="{{url_for('static',filename='assets/js/app.js')}}"></script>
  </body>
